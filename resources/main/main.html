<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/build/app.css" rel="stylesheet" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
<div class="container">
    <div data-controller="quiz"
         data-action="
            keydown.alt+4->quiz#previousQuestion:prevent
            keydown.alt+6->quiz#nextQuestion:prevent"
    >
<!--        data-action="keydown->quiz#navigateQuestions"-->

        <div class="row">
            <h1 class="mt-3">Quiz App</h1>
            <div class="col-lg-3 col-md-12">
                <ul data-quiz-target="quizList" style="max-height: 360px; overflow: auto" class="mb-3 list-group"></ul>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="row">
                    <p data-quiz-target="hint" class="mb-4 alert" hidden></p>
                </div>
                <div data-quiz-target="quizContent" hidden>
                    <div data-quiz-target="questionContainer" class="mb-3">
                        <form data-action="submit->quiz#submitAnswer:prevent">
                            <h5 data-quiz-target="questionTitle"></h5>
                            <textarea data-quiz-target="answer" name="userAnswer" class="form-control mb-3" placeholder="Your answer"
                                      rows="5" data-action="keydown.enter->quiz#submitAnswer:prevent"></textarea>
                            <div class="row">
                                <div class="col-8" data-quiz-target="navigation">
                                    <button type="button" class="btn btn-primary"
                                            data-quiz-target="previousBtn"
                                            data-action="click->quiz#previousQuestion:prevent">
                                        <i class="ri-arrow-left-s-line"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            data-quiz-target="nextBtn"
                                            data-action="click->quiz#nextQuestion:prevent">
                                        <i class="ri-arrow-right-s-line"></i>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <div class="float-end">
                                        <button type="submit"
                                                data-quiz-target="submitBtn"
                                                class="btn btn-success">Submit</button>
                                        <button data-action="click->quiz#showHint:prevent" class="btn btn-info">Show Hint</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </form><div data-quiz-target="answers"></div>
                    </div>
                </div>
                <div data-quiz-target="stats" class="mb-3"></div>

            </div>
        </div>
    </div>
</div>

<script src="/build/runtime.js" defer></script>
<script src="/build/app.js" defer></script>
</body>
</html>
